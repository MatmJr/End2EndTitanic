<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Sobrevivência</title>
</head>
<body>
    <h1>Previsão de Sobrevivência</h1>
    <form action="/predict" method="post">
        <label for="Pclass">Classe do Passageiro:</label>
        <select name="Pclass" id="Pclass">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>
        <label for="Sex">Sexo:</label>
        <select name="Sex" id="Sex">
            <option value="male">male</option>
            <option value="female">female</option>
        </select><br>
        <label for="Age">Idade:</label>
        <input type="number" name="Age" id="Age" value="25"><br>
        <label for="SibSp">Número de Irmãos/Cônjuges a Bordo:</label>
        <input type="number" name="SibSp" id="SibSp" value="0"><br>
        <label for="Parch">Número de Pais/Filhos a Bordo:</label>
        <input type="number" name="Parch" id="Parch" value="0"><br>
        <label for="Fare">Tarifa:</label>
        <input type="number" step="0.01" name="Fare" id="Fare" value="32.0"><br>
        <label for="Embarked">Porto de Embarque:</label>
        <select name="Embarked" id="Embarked">
            <option value="C">C</option>
            <option value="Q">Q</option>
            <option value="S">S</option>
        </select><br>
        <button type="submit">Prever Sobrevivência</button>
    </form>
</body>
</html>
