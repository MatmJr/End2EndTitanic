<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Sobrevivência - Titanic Dataset</title>
</head>
<body>
    <h1>Previsão de Sobrevivência - Titanic Dataset</h1>
    <p>
        Insira os dados do passageiro para prever a probabilidade de sobrevivência com base no conjunto de dados do Titanic.
        O código fonte está disponível no <a href="https://github.com/MatmJr/End2EndTitanic">GitHub</a>.
    </p>
    <form action="/predict" method="post">
        <label for="Pclass">Classe do Passageiro:</label>
        <select name="Pclass" id="Pclass">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>
        <label for="Sex">Sexo:</label>
        <select name="Sex" id="Sex">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
        </select><br>
        <label for="Age">Idade:</label>
        <input type="number" name="Age" id="Age" value="25"><br>
        <label for="SibSp">Número de Irmãos/Cônjuges a Bordo:</label>
        <input type="number" name="SibSp" id="SibSp" value="0"><br>
        <label for="Parch">Número de Pais/Filhos a Bordo:</label>
        <input type="number" name="Parch" id="Parch" value="0"><br>
        <label for="Fare">Tarifa:</label>
        <input type="number" step="0.01" name="Fare" id="Fare" value="32.0"><br>
        <label for="Embarked">Porto de Embarque:</label>
        <select name="Embarked" id="Embarked">
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
        </select><br>
        <button type="submit">Prever Sobrevivência</button>
    </form>
</body>
</html>
